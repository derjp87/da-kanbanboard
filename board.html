<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJM-Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/overall.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/overall.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/board.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


</head>

<body onload="init()">
    <div class="logo"><img class="logo-img" src="img/logo.png"></div>

    <div class="main">
        <div class="main-content">
            <div class="header" w3-include-html="templates/navbar.html"></div>
            <div class="main-content-border">
                <div class="board-main">
                    <div class="board-category" ondrop="moveTo('todo')" ondragover="allowDrop(event)">
                        <div class="board-category-head">
                            TO-DO
                        </div>
                        <div class="board-category-content" id="boardToDo">

                        </div>
                    </div>
                    <div class="board-category" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
                        <div class="board-category-head">
                            IN PROGRESS
                        </div>
                        <div class="board-category-content" id="boardInProgress">

                        </div>
                    </div>
                    <div class="board-category" ondrop="moveTo('testing')" ondragover="allowDrop(event)">
                        <div class="board-category-head">
                            TESTING
                        </div>
                        <div class="board-category-content" id="boardTesting">

                        </div>
                    </div>
                    <div class="board-category" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                        <div class="board-category-head">
                            DONE
                        </div>
                        <div class="board-category-content" id="boardDone">

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="board-tasks-details d-none" id="tasksDetails" onclick="closeDetails()">Das ist ein Test</div>
    <div class="footer" w3-include-html="templates/footer.html"></div>




    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
</body>

</html>
