<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJM-Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/overall.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/addTask.css">
    <script src="js/overall.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/addTask.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body onload="init()">
    <div class="header" w3-include-html="templates/navbar.html"></div>

    <div class="logo"><img class="logo-img" src="img/logo.png"></div>

    <div class="main">
        <div class="main-content">
            <div class="addTask-main">
                <div class="addTask-header">
                    Add Task
                </div>
                <div class="addTask-container">
                    <div class="addTask-container-line">
                        <div class="addTask-container-headlines">
                            <div class="addTask-container-headlines-fields">TITLE</div>
                            <div class="addTask-container-headlines-fields">DUE DATE</div>
                        </div>
                        <div class="addTask-container-edit">
                            <div class="addTask-container-edit-fields"><input type="text" class="addTask-input"
                                    id="addTaskTitle"></div>
                            <div class="addTask-container-edit-fields"><input type="date" class="addTask-input"
                                    id="addTaskDueDate"></div>
                        </div>
                    </div>
                    <div class="addTask-container-line">
                        <div class="addTask-container-headlines">
                            <div class="addTask-container-headlines-fields">CATEGORY</div>
                            <div class="addTask-container-headlines-fields">URGENCY</div>
                        </div>
                        <div class="addTask-container-edit">
                            <div class="addTask-container-edit-fields">
                                <select class="addTask-dropdown" id="addTaskCategory">
                                    <option value="management">Management</option>
                                    <option value="product">Product</option>
                                    <option value="sale">Sale</option>
                                </select>
                            </div>
                            <div class="addTask-container-edit-fields">
                                <select class="addTask-dropdown" id="addTaskUrgency">
                                    <option value="high">High</option>
                                    <option value="middle">Middle</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="addTask-container-line">
                        <div class="addTask-container-headlines">
                            <div class="addTask-container-headlines-fields">DESCRIPTION</div>
                            <div class="addTask-container-headlines-fields">ASSIGNED TO</div>
                        </div>
                        <div class="addTask-container-edit">
                            <div class="addTask-container-edit-fields"><textarea class="addTask-input-description"
                                    id="addTaskDescription"></textarea></div>
                            <div class="addTask-container-edit-assignedTo">
                                <div class="addTask-users">
                                    <div class="addTask-assignedTo" id="addTaskAssignedTo">   
                                    </div>
<!--                                    <div class="addTask-addUser">
                                        <img onclick="showUserList()" class="addTask-addUserImg" src="img/add.png"> 
                                    </div>
                                -->
                                    <div onload="showUserList()" class="addTask-addUser-list" id="addTaskUserList">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="addTask-container-line">
                        <div class="addTask-container-headlines">
                            <div class="addTask-container-headlines-fields">TASK COLOUR</div>
                            <div class="addTask-container-headlines-fields"></div>
                        </div>
                        <div class="addTask-container-edit">
                            <div class="addTask-container-edit-fields">
                                <select class="addTask-dropdown" id="addTaskColour">
                                    <option value="none">none</option>
                                    <option value="green" class="addTask-colour-green">green</option>
                                    <option value="blue" class="addTask-colour-blue">blue</option>
                                    <option value="red" class="addTask-colour-red">red</option>
                                    <option value="yellow" class="addTask-colour-yellow">yellow</option>
                                </select>
                            </div>
                            <div class="addTask-container-edit-assignedTo-buttons">
                                <div class="addTask-cancel">CANCEL</div>
                                <div class="addTask-create" onclick="addTaskCreate()">CREATE TASK</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
</body>

</html>
