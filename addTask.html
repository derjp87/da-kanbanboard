<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJM-Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/overall.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/addTask.css">
    <script src="js/overall.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/addTask.js"></script>

</head>

<body onload="includeHTML()">
    <div class="header" w3-include-html="templates/navbar.html"></div>

    <div class="logo"><img class="logo-img" src="img/logo.png"></div>

    <div class="main">
        <div class="main-content">
            <div class="addTask-main">
                <div class="addTask-header">
                    Add Task
                </div>
                <div class="addTask-container">
                    <div class="addTask-container-line">
                        <div class="addTask-container-headlines">
                            <div class="addTask-container-headlines-fields">TITLE</div>
                            <div class="addTask-container-headlines-fields">DUE DATE</div>
                        </div>
                        <div class="addTask-container-edit">
                            <div class="addTask-container-edit-fields"><input type="text" class="addTask-input"></div>
                            <div class="addTask-container-edit-fields"><input type="date" class="addTask-input"></div>
                        </div>
                    </div>
                    <div class="addTask-container-line">
                        <div class="addTask-container-headlines">
                            <div class="addTask-container-headlines-fields">CATEGORY</div>
                            <div class="addTask-container-headlines-fields">URGENCY</div>
                        </div>
                        <div class="addTask-container-edit">
                            <div class="addTask-container-edit-fields">
                                <select class="addTask-dropdown">
                                    <option value="management">Management</option>
                                    <option value="product">Product</option>
                                    <option value="sale">Sale</option>
                                </select>
                            </div>
                            <div class="addTask-container-edit-fields">
                                <select class="addTask-dropdown">
                                    <option value="high">High</option>
                                    <option value="middle">Middle</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="addTask-container-line">
                        <div class="addTask-container-headlines">
                            <div class="addTask-container-headlines-fields">DESCRIPTION</div>
                            <div class="addTask-container-headlines-fields">ASSIGNED TO</div>
                        </div>
                        <div class="addTask-container-edit">
                            <div class="addTask-container-edit-fields"><textarea class="addTask-input-description"></textarea></div>
                            <div class="addTask-container-edit-assignedTo">
                                <div class="addTask-users"> 
                                    <div></div>
                                    <div>
                                        <div class="addTask-addUser"><img class="addTask-addUserImg" src="img/add.png"></div>
                                    </div>
                                </div>
                                <div class="addTask-container-edit-assignedTo-buttons"> 
                                    <div class="addTask-cancel">CANCEL</div>
                                    <div class="addTask-create">CREATE TASK</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
